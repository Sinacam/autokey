- do:
    on: f6
    hold: left click

- do:
    on: right click
    repeat:
      at: 5hz
      for: 0.5s
      press: d

- do:
    on: w up
    repeat:
      at: 5hz
      for: 0.5s
      press: d

- do:
    on: f6
    repeat:
      at: 4hz
      press: left click
      until:
        - pattern: [liquid inspiration, spiked concoction]
          matches: clipboard
        - f7

- do:
    on: f6
    repeat:
      at: 4hz
      press: left click
      until:
        - pattern:
            file: phys.yml
          matches: clipboard
        - f7

- do:
    on: f6
    repeat:
      at: 4hz
      press: left click
      until:
        - pattern: "adds # to # physical damage >= 31"
          matches: clipboard
        - f7
